name: frontend-ci
on:
  push:
    branches: [ main ]
    paths: [ "frontend/**" ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - run: npm ci || npm i
      - run: npx tsc --noEmit
      - run: npx expo-doctor
